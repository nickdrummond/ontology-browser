<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace='base :: header (title=${title})'></head>

<body class="wrapper">

<div th:replace='base :: title'></div>

<div th:replace='base :: menu'></div>

<div id="main">

    <div id='entities' th:replace="base :: list(${type}, ${entities})">
        A list
    </div>

    <div id='hierarchy'  th:replace="base :: hierarchy(${type}, ${hierarchy})">
        A hierarchy
    </div>

    <div id='content'>
        <span><h2 th:text="${title}">An OWLClass</h2></span>
        <div class="iri">
            <h3 th:utext="${iri}">http://example.com/entity-url</h3>
        </div>

        <div th:replace="base :: image (${image})">
            Possibly an image
        </div>

        <div th:replace="base :: sound (${sound})">
            Possibly a sound
        </div>

        <div th:replace="base :: map (${geo})">
            Possibly a map
        </div>

        <div class="characteristics">
            <div th:each="ch : ${characteristics}" th:remove="tag">
                <div th:replace="base :: characteristic (${ch})">
                    A characteristic
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace='base :: footer'></div>

</body>
</html>
