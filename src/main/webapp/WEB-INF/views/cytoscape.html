<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert='~{base :: header (title=${title}, rewriteLinks=${false})}'/>

     <link rel='stylesheet' type='text/css' href="../../static/css/graph.css" th:href='@{/static/css/graph.css}'/>

    <script src='../../static/js/libs/cytoscape.min.js' th:src="@{/static/js/libs/cytoscape.min.js}"></script>

    <script src='../../static/js/libs/layout-base.js' th:src="@{/static/js/libs/layout-base.js}"></script>
    <script src='../../static/js/libs/cose-base.js' th:src="@{/static/js/libs/cose-base.js}"></script>
    <script src='../../static/js/libs/cytoscape-layout-utilities.js' th:src="@{/static/js/libs/cytoscape-layout-utilities.js}"></script>
    <script src='../../static/js/libs/cytoscape-fcose.js' th:src="@{/static/js/libs/cytoscape-fcose.js}"></script>

    <script src='../../static/js/libs/cola.min.js' th:src="@{/static/js/libs/cola.min.js}"></script>
    <script src='../../static/js/libs/cytoscape-cola.js' th:src="@{/static/js/libs/cytoscape-cola.js}"></script>

    <script src='../../static/js/libs/cytoscape-euler.js' th:src="@{/static/js/libs/cytoscape-euler.js}"></script>

    <script src='../../static/js/libs/dagre.js' th:src="@{/static/js/libs/dagre.js}"></script>
    <script src='../../static/js/libs/cytoscape-dagre.js' th:src="@{/static/js/libs/cytoscape-dagre.js}"></script>

    <script src='../../static/js/libs/klay.js' th:src="@{/static/js/libs/klay.js}"></script>
    <script src='../../static/js/libs/cytoscape-klay.js' th:src="@{/static/js/libs/cytoscape-klay.js}"></script>

    <script src='../../static/js/graph-cytoscape.js' th:src='@{/static/js/graph-cytoscape.js}'></script>

</head>

<body class="wrapper">

<div th:replace='~{base :: title}'></div>

<div th:replace='~{base :: menu}'></div>

<div id="main">
    <div class="graph"></div>
</div>

<div th:replace='~{base :: footer}'></div>

</body>
</html>
