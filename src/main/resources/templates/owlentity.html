<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace='~{base :: header (title=${title})}'/>

    <th:block th:replace="~{base :: includeEditing}"/>

    <th:block th:replace="~{base :: includeTree}"/>
</head>

<body class="wrapper">

<div th:replace='~{base :: title}'></div>

<div th:replace='~{base :: menu}'></div>

<div id="main">

    <div id='entities' th:replace="~{base :: list(${type}, ${entities})}">
        A list
    </div>

    <div id='hierarchy'  th:replace="~{base :: hierarchy(${type}, ${hierarchy})}">
        A hierarchy
    </div>

    <div th:replace="~{owlentityfragment :: owlentity}">
        An entity
    </div>
</div>

<div th:replace='~{base :: footer}'></div>

</body>
</html>
