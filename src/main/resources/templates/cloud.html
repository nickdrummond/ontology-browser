<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace='~{base :: header (title=${title})}'/>

    <link rel='stylesheet' type='text/css' href='/css/cloud.css'
          th:href='@{/css/cloud.css}'/>
    <script>
        TREE_LINKS_SIMPLE = true;
    </script>
    <th:block th:replace="~{base :: includeTree}"/>
</head>

<body class="wrapper">

<div th:replace='~{base :: title}'></div>

<div th:replace='~{base :: menu}'></div>

<div id="main">

    <div id='hierarchy'  th:replace="~{tree :: hierarchy('Ontology', ${hierarchy})}">
        A hierarchy
    </div>

    <div id="content">

        <h2 th:text="${title}">Title</h2>

        <div th:fragment="cloud" class="cloud">
            <th:block  th:each="entity : ${helper.getEntities()}">
                <span class="entity"
                   th:utext="${mos.render(entity)}"
                   th:styleappend="'font-size:' + ${helper.getFontSize(entity)} + 'pt; color:' + ${helper.getColor(entity)}">Entity</span>
            </th:block>
        </div>

    </div>
</div>

<div th:replace='~{base :: footer}'></div>

</body>
</html>
