<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert='~{base :: header (title=${"SPARQL query: " + select})}'/>
    <link rel='stylesheet' type='text/css' href='/css/query.css'
          th:href='@{/css/query.css}'/>
    <script type='module' src='/js/sparql.js'
            th:src='@{/js/sparql.js}'>
    </script>
</head>

<body class="wrapper">

<div th:replace='~{base :: title}'></div>

<div th:replace='~{base :: menu}'></div>

<div id="main" class="three-pane">

    <div class='side-nav'>
        <h4 class="header">
            <span class="hide-trigger">SPARQL select query</span>
        </h4>
        <form method='get' id='query-form' class="sparql hide-target" action=''>

            <textarea id='sparql-prefixes' name='prefixes'
                      class="editor prefixes"
                      placeholder="PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>"
                      th:text="${prefixes}">
            </textarea>

            <textarea id='select-query' name='select'
                      class="editor"
                      placeholder=""
                      th:text="${select}">
                </textarea>
            <div class="bottom">
                <span>
                    <label for="pageSize">Page size </label>
                    <select id="pageSize" name="pageSize"
                            th:with="pageSize=${pageData.pageSize()}">
                        <option th:value="10" th:selected="${pageSize == 10}">10</option>
                        <option th:value="20" th:selected="${pageSize == 20}">20</option>
                        <option th:value="50" th:selected="${pageSize == 50}">50</option>
                        <option th:if="${pageSize != 10 && pageSize != 20 && pageSize != 50}"
                                th:value="${pageSize}" th:selected="true" th:text="${pageSize}">custom</option>
                    </select>
                </span>
                <button id="query-submit" class="icon-button" type='submit'>
                    run <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z"/></svg>
                </button>
            </div>
        </form>

    </div>

    <div th:if="${error != null}" id="errorMessage">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${results != null}" id='resultsForm' class="side-nav">
        <h4 class="header">
            <span class="hide-trigger">Results</span>
            <span th:replace="~{base::paged (${pageData}, ${name})}">(2)</span>
            <span th:replace="~{base :: graphLink}"></span>
        </h4>

        <table class="hide-target" th:if="${!results.isEmpty()}">
            <thead>
            <tr>
                <th th:each="header : ${results[0].keySet()}">
                    <span th:text="${header}"></span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result : ${results}">
                <td th:each="variable : ${result.keySet()}">
                <span th:if="${result.get(variable) != null}"
                      th:utext="${mos.render(result.get(variable))}"
                >
                </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="content">
    </div>
</div>

<div th:replace='~{base :: footer}'></div>

</body>
</html>
