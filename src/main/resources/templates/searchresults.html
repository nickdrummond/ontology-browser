<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace='~{base :: header (title=${"Search results: " + search}, rewriteLinks=${false})}'/>
</head>

<body class="wrapper">

<div th:replace='~{base :: title}'></div>

<div th:replace='~{base :: menu}'></div>

<div id="main">

    <div id="content">

        <h2 th:utext='${"Search " + property + " for: " + search}'>Searched for</h2>

        <div th:replace='~{base :: characteristic (${results})}'>
            Some results
        </div>
    </div>
</div>

<div th:replace='~{base :: footer}'></div>

</body>
</html>
